<head>
    <meta charset="utf-8">
    <meta name="viewport" constent="width=device-width, initial-scale=1">
    <meta name="description" content="Jonathan Deiss - Web developer and problem solver">
    <meta name="dc.relation" content="{{ .Site.BaseURL }}">
    <link rel="icon" href="./favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Oxygen&family=Source+Code+Pro&display=swap"
        rel="stylesheet">

    {{ $options := (dict "targetPath" "css/styles.css" "outputStyle" "compressed") }}
    
    <link rel="stylesheet" href="./css/main.css">

    {{ $bootstrapJs := resources.Get "./js/bootstrap.min.js" }}
    <script defer src="{{ $bootstrapJs.Permalink | relURL }}"></script>


    {{ $title := print .Site.Title " | " .Title }}
    {{ if .IsHome }}{{ $title = .Site.Title }}{{ end }}
    <title>{{ $title }}</title>
</head>
